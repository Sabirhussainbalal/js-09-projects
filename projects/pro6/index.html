    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
        font-family: Arial, sans-serif;
      }

      .head h1 {
        font-size: 2.5rem;
        color: #2c3e50;
        margin: 10px 0;
        animation: fadeIn 2s ease-out;
      }

      .btns {
        display: flex;
        gap: 10px;
        margin-top: 20px;
      }

      .btns button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
        color: white;
        font-weight: bold;
      }

      .btns button:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(52, 152, 219, 0.5);
      }

      .btns button:active {
        transform: translateY(0);
        box-shadow: 0 2px 5px rgba(52, 152, 219, 0.5);
      }

      .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
        gap: 15px;
        perspective: 1000px;
        padding: 20px;
        width: 90%;
        height: 50%;
        border: 2px solid rgba(0, 0, 0, 0.1);
        overflow: hidden scroll;
        margin-top: 20%;
      }

      .box {
        cursor: pointer;
        width: 100%;
        padding-bottom: 100%; /* Maintain square aspect ratio */
        position: relative;
        background: rgba(255, 255, 255, 0.8);
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        transition: transform 0.5s ease, box-shadow 0.5s ease;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        font-weight: bold;
      }

      .box::before {
        content: var(--content, "");
        position: absolute; /* Position relative to the .box */
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); /* Center the text */
        text-align: center;
        font-size: 8px;
      }

      /* Unique Animations */
      .box:nth-child(odd) {
        transform-origin: left;
      }

      .box:nth-child(even) {
        transform-origin: right;
      }

      .box:hover {
        transform: rotateY(calc(var(--i) * 1deg)) rotateX(calc(var(--i) * 1deg))
          scale(1.5);
        z-index: 2;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      }

      .head {
        position: absolute;
        top: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        height: 200px;
        background: rgba(255, 255, 255, 0.9);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        z-index: 10;
        transform: translateZ(0);
        transition: all 0.5s ease;
        padding: 20px;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Parallax Effect */
      .head:hover {
        transform: perspective(1000px) rotateX(10deg) rotateY(10deg);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      }

      @media (max-width: 768px) {
        .head h1 {
          font-size: 2rem;
        }

        .btns button {
          font-size: 0.9rem;
          padding: 8px 15px;
        }
      }

      @media (max-width: 480px) {
        .head h1 {
          font-size: 1.5rem;
        }

        .btns button {
          font-size: 0.8rem;
          padding: 6px 10px;
        }
      }

      @keyframes animationA {
        0%,
        100% {
          transform: rotateX(0) rotateY(0);
        }
        50% {
          transform: rotateX(10deg) rotateY(15deg);
        }
      }

      @keyframes animationB {
        0%,
        100% {
          transform: rotateX(0) rotateY(0);
        }
        50% {
          transform: rotateX(-10deg) rotateY(-15deg);
        }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .box {
          padding-bottom: 80%; /* Smaller boxes */
        }
      }

      @media (max-width: 480px) {
        .box {
          padding-bottom: 60%; /* Even smaller boxes */
        }
      }

      /* Styling the select box */
      select {
        padding: 10px 20px;
        font-size: 1rem;
        border: 2px solid #ff9a9e; /* Border color using first gradient color */
        border-radius: 5px;
        background-color: #ff9a9e; /* Background color using first gradient color */
        color: #2c3e50;
        cursor: pointer;
        outline: none;
        transition: all 0.3s ease;
        font-weight: bolder;
        appearance: none; /* Removes default dropdown arrow */
      }

      /* Adding a smooth hover animation with darker background and border */
      select:hover {
        background-color: #fbc2eb; /* Lighter version of the gradient */
        color: white;
        border-color: #fad0c4; /* Lighter version of the gradient */
        transform: scale(1.05);
      }

      /* Custom dropdown arrow */
      select::-ms-expand {
        display: none;
      }

      select:focus {
        background-color: #fad0c4; /* Lighter version of the gradient */
        color: black;
        border-color: #ff9a9e; /* Darker version of the gradient */
      }

      /* Optional: Adding a little animation for smoothness */
      @keyframes selectAnimation {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      select:focus {
        animation: selectAnimation 0.3s ease-out;
      }

      /* Notification styling */
      .notification {
        position: absolute; /* Change to 'fixed' for persistent position */
        bottom: 20px;
        right: 20px;
        padding: 15px 25px;
        border-radius: 8px;
        font-size: 16px;
        color: black;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        opacity: 0;
        transition: opacity 0.5s ease, transform 0.5s ease;
        transform: translateY(20px);
        z-index: 1000;
        font-weight: bolder;
      }

      .notification.hidden {
        display: none;
      }

      .notification.show {
        display: block;
        opacity: 1;
        transform: translateY(0);
      }

      .applied {
        position: absolute;
        top: 10px;
        right: 10px;
        background: linear-gradient(
          135deg,
          #ff9a9e,
          #fad0c4,
          #fbc2eb
        ); /* Applied gradient */
        padding: 15px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 10;
        width: 150px; /* Base width */
        transition: width 0.3s ease;
      }

      .applied h1 {
        margin: 0 0 10px;
        font-size: 8px; /* Smaller font size */
        color: black;
        text-align: center;
        transition: font-size 0.3s ease;
      }

      .applied button {
        padding: 6px 12px; /* Reduced padding */
        font-size: 8px; /* Decreased font size for the button */
        background: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        color: #1a1919;
        transition: all 0.3s ease;
      }

      .applied button:hover {
        background: #f0f0f0;
      }

      @media screen and (max-width: 600px) {
        .applied {
          width: 120px; /* Adjusted width for smaller screens */
        }

        .applied h1 {
          font-size: 7px; /* Even smaller font size for mobile */
        }

        .applied button {
          padding: 5px 10px; /* Smaller padding for mobile */
          font-size: 6px; /* Even smaller font size for mobile */
        }
      }

      lord-icon {
        position: absolute;
        cursor: pointer;
        right: 0;
        top: 0;
      }

      .applied {
        display: none;
      }

      #open {
        margin: 5px;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
        box-shadow: 0px 0px 0px 1px rgba(0, 0, 0, 0.2);
        border-radius: 50%;
        overflow: hidden;
      }
    </style>
  </head>

      function copyMessageAndNotify(message) {
        // Copy the message to the clipboard
        navigator.clipboard
          .writeText(message)
          .then(() => {
            // Call showNotification to display the message
            showNotification(`Copied: ${message}`);
          })
          .catch(() => {
            showNotification("Failed to copy. Please try again!");
          });
      }

        const notification = document.getElementById("notification");

        // Set the notification message dynamically
        notification.textContent = message;

        // Show the notification
        notification.classList.remove("hidden");
        notification.classList.add("show");

        // Hide the notification after 3 seconds

          notification.classList.remove("show");
          notification.classList.add("hidden");
        }, 3000);

      // Function to generate a random color name based on an alphabet
      function generateRandomNormal() {
        const randomAlphabet = String.fromCharCode(
          65 + Math.floor(Math.random() * 26)
        ); // Random letter A-Z

        // Filter color names starting with the random alphabet
        const filteredColors = colorNames.filter(
          (color) =>
            color.charAt(0).toLowerCase() === randomAlphabet.toLowerCase()
        );

        if (filteredColors.length > 0) {
          // If matching colors are found, return one of them
          const randomColor =
            filteredColors[Math.floor(Math.random() * filteredColors.length)];
          return randomColor;
        } else {
          // If no color names match, generate a new random color name
          return generateRandomNormal();
        }
      }

      // Hex
      function generateRandomHex() {
        // Generate a random number between 0 and 16777215 (0xFFFFFF in hex)
        const randomNum = Math.floor(Math.random() * 16777216);
        // Convert the number to a hexadecimal string and pad with zeros if needed
        const hexColor = `#${randomNum.toString(16).padStart(6, "0")}`;
        return hexColor;
      }

      // RGBA
      function generateRandomRGBA() {
        const r = Math.floor(Math.random() * 256); // Random value for Red (0-255)
        const g = Math.floor(Math.random() * 256); // Random value for Green (0-255)
        const b = Math.floor(Math.random() * 256); // Random value for Blue (0-255)
        const a = Math.random().toFixed(2); // Random value for Alpha (0-1, two decimal places)

        return `rgba(${r}, ${g}, ${b}, ${a})`;
      }

      // HSL
      function generateRandomHSL() {
        const h = Math.floor(Math.random() * 361); // Random hue value (0-360)
        const s = Math.floor(Math.random() * 101); // Random saturation value (0-100)
        const l = Math.floor(Math.random() * 101); // Random lightness value (0-100)

        return `hsl(${h}, ${s}%, ${l}%)`;
      }

      // HSLA
      function generateRandomHSLA() {
        const h = Math.floor(Math.random() * 361); // Random hue value (0-360)
        const s = Math.floor(Math.random() * 101); // Random saturation value (0-100)
        const l = Math.floor(Math.random() * 101); // Random lightness value (0-100)
        const a = Math.random().toFixed(2); // Random alpha value (0-1), two decimal places

        return `hsla(${h}, ${s}%, ${l}%, ${a})`;
      }

      // Gradient
      function generateRandomGradient() {
        const color1 = generateRandomColor();
        const color2 = generateRandomColor();

        return `linear-gradient(${Math.floor(
          Math.random() * 361
        )}deg, ${color1}, ${color2})`;
      }

        const g = Math.floor(Math.random() * 256); // Random value for Green (0-255)
        const b = Math.floor(Math.random() * 256); // Random value for Blue (0-255)
        return `rgb(${r}, ${g}, ${b})`;
      }

          if (current_value == "normal") {
            randomColor = generateRandomNormal();
          } else if (current_value == "hex") {

          } else if (current_value == "rgba") {
            randomColor = generateRandomRGBA();
          } else if (current_value == "hsl") {
            randomColor = generateRandomHSL();
          } else if (current_value == "hsla") {
            randomColor = generateRandomHSLA();
          } else if (current_value == "gradient") {
            randomColor = generateRandomGradient();
          } else if (current_value == "random") {
            let ran_num = Math.floor(Math.random() * 6) + 1;
            if (ran_num == 1) {
              randomColor = generateRandomNormal();
            } else if (ran_num == 2) {
              randomColor = generateRandomHex();
            } else if (ran_num == 3) {
              randomColor = generateRandomRGBA();
            } else if (ran_num == 4) {
              randomColor = generateRandomHSL();
            } else if (ran_num == 5) {
              randomColor = generateRandomHSLA();
            } else if (ran_num == 6) {
              randomColor = generateRandomGradient();
            } else {
              randomColor = "405";
            }
          } else {
            randomColor = "404";
            box.style.background = "white";
          }
          // Use `background` instead of `background-color` for gradients
          if (
            current_value === "gradient" ||
            randomColor.startsWith("linear-gradient")
          ) {
            box.style.background = randomColor;
          } else {
            box.style.backgroundColor = randomColor;
          }

          box.style.setProperty("--content", `"${randomColor}"`);
        });

        // Attach click events only when generate is triggered
        boxs.forEach((box) => {
          box.addEventListener("click", handleBoxClick);
        });
      });

      resetButton.addEventListener("click", function () {
        isClickable = false; // Disable clicks
        toggleButtonValue = false;
        toggleButton.textContent = "false";
        let boxs = document.querySelectorAll(".box");
        document.querySelector(".applied").style.display = "none";
        document.getElementById("open").style.display = "block";
        document.body.style.background =
          "linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb)";
        boxs.forEach((box) => {
          box.style.background = ""; // Reset the background completely, including gradients
          box.style.setProperty("--content", ``); // Remove the content property
          box.removeEventListener("click", handleBoxClick); // Remove click events
        });
        showNotification("Reset successful!");
      });

      // Box click handler

        if (isClickable) {
          let msg = this.style.getPropertyValue("--content");
          bg = msg;
          let color = bg;
          color = color.replace(/^"|"$/g, "");
          msg = msg.replace(/^"|"$/g, "");

          if (toggleButtonValue) {

          if (msg === "404") {
            msg = "Please - Select a color type";
            document.body.style.background = "#A9A9A9";
            showNotification(msg);
          } else {
            showNotification(msg);
            copyMessageAndNotify(msg);
          }
        }
      }

      //
      document.getElementById("open").addEventListener("click", () => {
        document.querySelector(".applied").style.display = "block";
        document.getElementById("open").style.display = "none";
      });
      document.getElementById("cancel").addEventListener("click", () => {
        document.querySelector(".applied").style.display = "none";
        document.getElementById("open").style.display = "block";
      });
    </script>
  </body>
