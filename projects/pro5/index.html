<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #ffefba, #ffffff);
        overflow-x: hidden;
      }

      .container {
        position: relative;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f7f7f7;
        overflow: hidden;
      }

      .parallax {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("error.jpg") center/cover no-repeat;
        transform: translateY(0px);
        z-index: -1;
      }

      .card {
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        width: 300px;
        margin: 20px;
        transition: transform 0.3s;
      }

      .card:hover {
        transform: translateY(-10px);
      }

      .card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      .card-content {
        padding: 20px;
      }

      .card-title {
        font-size: 1.5em;
        margin: 0 0 10px;
        color: #333;
      }

      .card-id {
        font-size: 0.9em;
        color: #888;
        margin-bottom: 10px;
      }

      .card-desc {
        font-size: 1em;
        color: #555;
        margin: 10px 0;
      }

      .card-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 10px;
      }

      .price {
        font-size: 1.2em;
        font-weight: bold;
        color: #e67e22;
      }

      .rating {
        display: flex;
        align-items: center;
        font-size: 0.9em;
      }

      .rating span {
        margin-left: 5px;
        color: #f39c12;
      }

      .category {
        font-size: 0.9em;
        color: #3498db;
      }

      .inputCon {
        width: 100%;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: white;
        position: sticky;
        top: 0;
        z-index: 2;
        box-shadow: 10px 10px 10px #333;
      }

      .input {
        display: flex;
        justify-content: center;
        align-items: center;
        border: 2px solid #333;
        background-color: #88888828;
        position: relative;
        transition: all 0.3s ease-in-out;
      }

      input {
        padding: 2px;
        display: block;
        width: 0;
        opacity: 0;
        transition: width 0.3s ease-in-out, opacity 0.3s ease-in-out;
      }

      input.show {
        width: 200px; /* Set the desired width when visible */
        opacity: 1;
      }

      #searchX {
        opacity: 0;
        transform: scale(0);
        transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
      }

      #searchX.show {
        opacity: 1;
        transform: scale(1);
      }

      #searchIcon {
        transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
      }

      #searchIcon.hide {
        opacity: 0;
        transform: scale(0);
      }

      lord-icon {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="inputCon">
      <div class="input">
        <lord-icon
          src="https://cdn.lordicon.com/fkdzyfle.json"
          trigger="hover"
          id="searchIcon"
          style="width: 25px; height: 25px"
        >
        </lord-icon>
        <lord-icon
          src="https://cdn.lordicon.com/nqtddedc.json"
          trigger="hover"
          id="searchX"
          style="width: 25px; height: 25px"
        >
        </lord-icon>

        <input type="text" id="search" placeholder="Search..." />
      </div>
    </div>
    <div class="container">
      <div class="parallax"></div>
    </div>

    <script>
      // Parallax Effect
      window.addEventListener("scroll", () => {
        const parallax = document.querySelector(".parallax");
        let scrollPosition = window.pageYOffset;
        parallax.style.transform = `translateY(${scrollPosition * 0.5}px)`;
      });

      let data = [];

      // Fetch and Render Products
      async function fetchProducts() {
        try {
          const response = await fetch("https://fakestoreapi.com/products");
          data = await response.json();

          data.forEach((product) => {
            document.querySelector(
              ".container"
            ).innerHTML += `<div class="card">
              <img src="${product.image}" alt="${product.title}" />
              <div class="card-content">
                <h2 class="card-title">${product.title}</h2>
                <p class="card-id">ID: <span id="current_id">${product.id}</span></p>
                <p class="card-desc" id="desc">${product.description}</p>
                <p class="category">Category: <span id="current_category">${product.category}</span></p>
                <div class="card-footer">
                  <p class="price">Price: <span id="current_price">$${product.price}</span></p>
                  <div class="rating">Rating: <span id="current_rate">${product.rating.rate}</span> (${product.rating.count})</div>
                </div>
              </div>
            `;
          });
        } catch (error) {
          console.error("Error fetching products:", error);
        }
      }

      fetchProducts();

      document.getElementById("searchIcon").addEventListener("click", () => {
        const searchInput = document.getElementById("search");
        const searchX = document.getElementById("searchX");
        const searchIcon = document.getElementById("searchIcon");

        searchInput.classList.add("show");
        searchX.classList.add("show");
        searchIcon.classList.add("hide");
      });

      document.getElementById("searchX").addEventListener("click", () => {
        const searchInput = document.getElementById("search");
        const searchX = document.getElementById("searchX");
        const searchIcon = document.getElementById("searchIcon");

        searchInput.classList.remove("show");
        searchX.classList.remove("show");
        searchIcon.classList.remove("hide");
      });
      const searchInput = document.getElementById("search");

      searchInput.addEventListener("input", function () {
        const searchText = this.value.toLowerCase();
        const cards = document.querySelectorAll(".card");

        cards.forEach(function (card) {
          const cardText = card.textContent.toLowerCase();
          const match = cardText.includes(searchText);
          card.style.display = match ? "block" : "none";
        });
      });
    </script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
  </body>
</html>
