<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Percentage Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Italianno&family=Yuji+Mai&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Yuji Mai", serif;
        font-style: normal;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        background-image: url(bg.jpeg);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        font-weight: bolder;
      }

      .container {
        /* background: #2a2a2a; */
        display: flex;
        align-items: center;
        border-radius: 25px;
        padding: 10px;
        color: white;
        flex-direction: column;
        overflow: hidden auto;
        height: 50vh;
        width: 60vw;
      }

      h1 {
        margin-bottom: 20px;
        font-size: 1.6rem;
        animation: bounce 2s infinite ease-in-out;
      }

      @keyframes bounce {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
        100% {
          transform: translateY(0);
        }
      }

      .one,
      .custom_one {
        width: 180px;
        padding: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .input {
        width: 100%;
        display: flex;
      }

      .input input {
        width: 50%;
      }

      .inputs {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .result {
        font-weight: normal;
        font-size: 14px;
        margin-top: 20px;
      }

      img {
        position: absolute;
        width: 85vw;
        height: 75vh;
        animation: bounce 2s infinite ease-in-out;
      }

      .container button {
        margin-top: 20px;
        padding: 5px 10px;
        font-weight: bolder;
        cursor: pointer;
      }

      .blur {
        filter: blur(10px);
        opacity: 0.1;
      }

      .error {
        border: 2px solid red;
        background-color: rgba(255, 0, 0, 0.1);
        color: white;
        font-weight: bolder;
      }

      .container button .text {
        animation: zero 5s infinite ease-in-out;
        width: 0;
        overflow: hidden;
        white-space: nowrap;
        border-right: 3px solid black;
      }

      #custom {
        position: absolute;
        bottom: 0;
        right: 0;
        margin: 20px;
        padding: 5px 10px;
        cursor: pointer;
        font-weight: bolder;
        background-color: white;
        border: none;
      }

      .dots {
        display: none;
        margin-right: -5px;
      }

      .dot {
        display: inline-block;
        animation: dots 1s ease-in-out infinite;
        transform-origin: bottom;
        margin: 0 -2px;
      }

      .dot:nth-child(1) {
        animation-delay: 0.2s;
      }

      .dot:nth-child(2) {
        animation-delay: 0.4s;
      }

      .dot:nth-child(3) {
        animation-delay: 0.6s;
      }

      .box {
        position: absolute;
        display: none;
        align-items: center;
        justify-content: center;
        border-radius: 25px;
        padding: 10px;
        color: white;
        flex-direction: column;
        overflow: hidden;
        height: 50vh;
        width: 60vw;
        z-index: 2;
        padding-bottom: 35px;
      }

      #close {
        position: absolute;
        top: 0;
        right: 0;
        margin: 10px;
        padding: 10px 15px;
        cursor: pointer;
      }

      #number {
        padding: 5px 10px;
        width: 80%;
      }

      .img {
        z-index: -1;
      }

      .customize {
        background: #ffffff80 !important;
        cursor: default !important;
      }

      .buttons {
        position: absolute;
        bottom: 0;
        display: flex;
        gap: 10px;
      }
      .box .next {
        padding: 5px 10px;
        cursor: pointer;
        background: white;
        font-weight: bolder;
        border: none;
      }

      .next:hover {
        background: #ffffff80;
      }

      #next_two {
        display: none;
      }

      .subjects {
        gap: 20px;
        flex-wrap: wrap;
        overflow: hidden auto;
        height: 80%;
        width: 95%;
        display: flex;
        justify-content: center;
      }

      @keyframes dots {
        0%,
        80%,
        100% {
          transform: translateY(0px);
        }
        30% {
          transform: translateY(-5px);
        }
      }

      @keyframes zero {
        0% {
          width: 0;
        }

        50% {
          width: 100%;
        }

        100% {
          width: 0;
        }
      }

      @media screen and (max-width: 600px) {
        h1 {
          font-size: 16px;
        }

        .one,
        .custom_one {
          font-size: 14px;
        }
      }

      @media screen and (max-width: 480px) {
        body {
          justify-content: center;
        }

        img {
          height: 85vh;
          width: 98vw;
        }

        .one,
        .custom_one {
          width: 180px;
          padding: 5px;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          display: flex;
        }
      }
    </style>
  </head>
  <body>
    <img src="frame.png" class="img" alt="" />
    <div class="container">
      <h1>Percentage Calculator</h1>
      <div class="inputs">
        <!-- 1 Subject -->
        <div class="one">
          <span>Physics Marks:</span>
          <div class="input" id="physics">
            <input type="number" placeholder="Obtained" id="physicsObtained" />
            <input type="number" id="physicsTotal" placeholder="Total" />
          </div>
        </div>
        <!-- 2 Subject -->
        <div class="one">
          Math Marks:
          <div class="input" id="math">
            <input type="number" id="mathObtained" placeholder="Obtained" />
            <input type="number" id="mathTotal" placeholder="Total" />
          </div>
        </div>
        <!-- 3 Subject -->
        <div class="one">
          Chemistry Marks:
          <div class="input" id="chemistry">
            <input
              type="number"
              id="chemistryObtained"
              placeholder="Obtained"
            />
            <input type="number" id="chemistryTotal" placeholder="Total" />
          </div>
        </div>
        <!-- 4 Subject -->
        <div class="one">
          Biology Marks:
          <div class="input" id="biology">
            <input type="number" id="biologyObtained" placeholder="Obtained" />
            <input type="number" id="biologyTotal" placeholder="Total" />
          </div>
        </div>
        <!-- 5 Subject -->
        <div class="one">
          Computer Marks:
          <div class="input" id="computer">
            <input type="number" id="computerObtained" placeholder="Obtained" />
            <input type="number" id="computerTotal" placeholder="Total" />
          </div>
        </div>
        <!-- 6 Subject -->
        <div class="one">
          English Marks:
          <div class="input" id="english">
            <input type="number" id="englishObtained" placeholder="Obtained" />
            <input type="number" id="englishTotal" placeholder="Total" />
          </div>
        </div>
      </div>
      <button><div class="text">Calculate</div></button>
      <div class="result" id="result"></div>
    </div>
    <button id="custom">
      Custom
      <div class="dots">
        <div class="dot">.</div>
        <div class="dot">.</div>
        <div class="dot">.</div>
      </div>
    </button>

    <div class="box">
      <button id="close">X</button>
      <!-- Total number of subjects -->
      <input
        type="number"
        name="number"
        id="number"
        placeholder="Enter total number of Subjects"
      />
      <div class="subjects"></div>
      <div class="buttons">
        <button id="reset" class="next">Reset</button>
        <button id="next_one" class="next">Next</button>
        <button id="next_two" class="next">Result</button>
      </div>

      <div class="result" id="cus_result"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
